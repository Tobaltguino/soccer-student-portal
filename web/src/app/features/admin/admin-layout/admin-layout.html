<div class="layout-container" [class.collapsed]="isCollapsed">

    <div class="mobile-overlay" 
         [class.active]="isMobileMenuOpen" 
         (click)="closeMobileMenu()">
    </div>

    <aside class="sidebar" [class.mobile-active]="isMobileMenuOpen">
        
        <div class="brand">
            <div class="logo-area">
                <div class="logo-icon">
                    <i class="pi pi-bolt"></i>
                </div>
                <div class="brand-text">
                    <h2>ProFutbol</h2>
                    <span>ADMIN PANEL</span>
                </div>
            </div>

            <button class="toggle-btn desktop-only" (click)="toggleSidebar()">
                <i class="pi pi-bars"></i>
            </button>
            
            <button class="toggle-btn mobile-only" (click)="closeMobileMenu()">
                <i class="pi pi-times"></i>
            </button>
        </div>
        
        <nav class="menu">
            <div class="menu-label">PRINCIPAL</div>
            <a class="menu-item" routerLink="/admin/dashboard" routerLinkActive="active-link" (click)="closeMobileMenu()">
                <i class="pi pi-home"></i><span>Inicio</span>
            </a>
            
            <div class="menu-label system">GESTIÓN</div>
            <a class="menu-item" routerLink="/admin/users" routerLinkActive="active-link" (click)="closeMobileMenu()">
                <i class="pi pi-users"></i><span>Usuarios</span>
            </a>
            <a class="menu-item" routerLink="/admin/groups" routerLinkActive="active-link" (click)="closeMobileMenu()">
                <i class="pi pi-shield"></i><span>Grupos</span>
            </a>
            <a class="menu-item" routerLink="/admin/classes" routerLinkActive="active-link" (click)="closeMobileMenu()">
                <i class="pi pi-calendar"></i><span>Clases</span>
            </a>
            <a class="menu-item" routerLink="/admin/evaluations" routerLinkActive="active-link" (click)="closeMobileMenu()">
                <i class="pi pi-file-edit"></i><span>Evaluaciones</span>
            </a>

            <div class="menu-label system">ÁREA MÉDICA</div>
            <a class="menu-item" routerLink="/admin/kinesiology" routerLinkActive="active-link" (click)="closeMobileMenu()">
                <i class="pi pi-heart-fill"></i><span>Kinesiología</span>
            </a>
            <a class="menu-item" routerLink="/admin/nutrition" routerLinkActive="active-link" (click)="closeMobileMenu()">
                <i class="pi pi-apple"></i><span>Nutricionista</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="logout-btn" (click)="logout()">
                <i class="pi pi-sign-out"></i>
                <span>Cerrar Sesión</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        
        <header class="top-bar">
            <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
                <i class="pi pi-bars"></i>
            </button>

            <div class="header-right">
                
                <button class="theme-toggle-btn" (click)="toggleTheme()" [title]="isDarkMode ? 'Modo Claro' : 'Modo Oscuro'">
                    <i class="pi" [class.pi-moon]="!isDarkMode" [class.pi-sun]="isDarkMode"></i>
                </button>

                <div class="user-profile">
                    <div class="user-info">
                        <span class="name">{{ userName }}</span>
                        <span class="role">{{ userRole | titlecase }}</span>
                    </div>
                    <div class="avatar">{{ userInitial }}</div>
                </div>

            </div>
        </header>

        <div class="page-content">
            <router-outlet></router-outlet> 
        </div>
    </main>

</div>
