<p-toast position="top-right"></p-toast>

<div class="login-wrapper">
    <p-card styleClass="login-card">
        <div class="login-content">
            
            <div class="logo-section">
                <h2>Crear Nueva Contraseña</h2>
                <p class="subtitle">Ingresa una nueva contraseña segura para tu cuenta de ProFutbol.</p>
            </div>

            <div class="form-section">
                
                <div class="field">
                    <label>Nueva Contraseña</label>
                    <p-password 
                        [(ngModel)]="nuevaPassword" 
                        [toggleMask]="true" 
                        promptLabel="Ingresa una contraseña"
                        weakLabel="Débil"
                        mediumLabel="Media"
                        strongLabel="Fuerte"
                        placeholder="••••••••"
                        styleClass="w-full"
                        inputStyleClass="w-full p-3">
                    </p-password>
                </div>

                <div class="field">
                    <label>Confirmar Contraseña</label>
                    <p-password 
                        [(ngModel)]="confirmarPassword" 
                        [feedback]="false" 
                        [toggleMask]="true" 
                        placeholder="••••••••"
                        styleClass="w-full"
                        inputStyleClass="w-full p-3"
                        (keyup.enter)="actualizarPassword()">
                    </p-password>
                </div>

                <button pButton 
                        label="Guardar Contraseña" 
                        (click)="actualizarPassword()" 
                        [loading]="loading"
                        icon="pi pi-save" 
                        class="btn-login w-full mt-3">
                </button>

                <div class="forgot-password">
                    <a (click)="irAlLogin()">Volver al Inicio de Sesión</a>
                </div>
            </div>
        </div>
    </p-card>
</div>
