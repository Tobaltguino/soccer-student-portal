<p-toast position="top-right"></p-toast>

<div class="login-wrapper">
    
    <p-card styleClass="login-card">
        <div class="login-content">
            
            <div class="logo-section">
                <img [src]="logoUrl" 
                     alt="Logo ProFutbol" 
                     class="logo-img">

                <h2>Acceso ProFutbol</h2>
                <p class="subtitle">Gestión Deportiva Integral</p>
            </div>

            <div class="form-section">
                
                <div class="field">
                    <label for="rut">RUT del Usuario</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="pi pi-id-card"></i>
                        </div>
                        <input pInputText 
                               id="rut" 
                               type="text" 
                               appRutFormat
                               [(ngModel)]="rut" 
                               placeholder="12.345.678-9" 
                               class="custom-input"
                               (keyup.enter)="ingresar()"/>
                    </div>
                </div>

                <div class="field">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="pi pi-lock"></i>
                        </div>
                        <p-password 
                            id="password" 
                            [(ngModel)]="password" 
                            [feedback]="false" 
                            [toggleMask]="true" 
                            placeholder="••••••••"
                            styleClass="w-full"
                            inputStyleClass="custom-input-password"
                            (keyup.enter)="ingresar()">
                        </p-password>
                    </div>
                </div>

                <button pButton 
                        label="Iniciar Sesión" 
                        (click)="ingresar()" 
                        [loading]="loading"
                        icon="pi pi-sign-in" 
                        class="btn-login w-full mt-3">
                </button>

                <div class="forgot-password">
                    <a (click)="abrirDialogoRecuperacion()">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>
        </div>
    </p-card>

    <p-dialog 
        header="Recuperar Contraseña" 
        [(visible)]="displayResetDialog" 
        [modal]="true" 
        [style]="{ width: '90vw', maxWidth: '400px' }" 
        styleClass="p-fluid">
        
        <div class="flex flex-column gap-3 pt-2">
            <p class="text-secondary text-sm mb-3">
                Ingresa tu <b>RUT</b>. Buscaremos el correo electrónico asociado a tu cuenta y te enviaremos instrucciones para crear una nueva contraseña.
            </p>
            
            <div class="field">
                <label for="rutRecuperacion" class="font-bold mb-2 block">RUT del Usuario</label>
                <div class="p-input-icon-left w-full">
                    <i class="pi pi-id-card"></i>
                    <input pInputText 
                           id="rutRecuperacion" 
                           [(ngModel)]="rutRecuperacion" 
                           appRutFormat
                           placeholder="12.345.678-9"/>
                </div>
            </div>
        </div>

        <ng-template pTemplate="footer">
            <button pButton label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="displayResetDialog = false"></button>
            <button pButton label="Enviar Enlace" icon="pi pi-send" [loading]="loadingReset" (click)="enviarCorreoRecuperacion()"></button>
        </ng-template>
    </p-dialog>

</div>
