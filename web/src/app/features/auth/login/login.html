<p-toast position="top-right"></p-toast>

<div class="login-wrapper">
    
    <p-card styleClass="login-card">
        
        <div class="login-content">
            
            <div class="logo-section">
                <img src="assets/images/ProFutbol_Transparentenegro.png" 
                     alt="Logo ProFutbol" 
                     class="logo-img">
                <h2>Acceso ProFutbol</h2>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                
                <div class="input-container">
                    <div class="input-icon">
                        <i class="pi pi-envelope"></i>
                    </div>
                    
                    <input pInputText 
                           id="email" 
                           type="email" 
                           [(ngModel)]="email" 
                           placeholder="ejemplo@profutbol.cl" />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                
                <div class="input-container">
                    <div class="input-icon">
                        <i class="pi pi-lock"></i>
                    </div>
                    
                    <p-password 
                        id="password" 
                        [(ngModel)]="password" 
                        [feedback]="false" 
                        [toggleMask]="true" 
                        placeholder="••••••••"
                        (keyup.enter)="ingresar()">
                    </p-password>
                </div>
            </div>

            <p-button 
                label="Iniciar Sesión" 
                (onClick)="ingresar()" 
                [loading]="loading"
                icon="pi pi-sign-in" 
                styleClass="btn-login-full">
            </p-button>

            <div class="forgot-password">
                <a (click)="abrirDialogoRecuperacion()" style="cursor: pointer;">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

        </div>
    </p-card>

    <p-dialog 
        header="Recuperar Contraseña" 
        [(visible)]="displayResetDialog" 
        [modal]="true" 
        [style]="{ width: '400px' }" 
        [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
        styleClass="p-fluid">
        
        <div class="flex flex-column gap-3 pt-2">
            <p class="text-600 text-sm mb-3" style="line-height: 1.5;">
                Ingresa tu correo electrónico asociado y te enviaremos un enlace para crear una nueva contraseña.
            </p>
            
            <div class="field">
                <label for="resetEmail" class="font-bold mb-2 block text-sm">Correo Electrónico</label>
                <div class="p-input-icon-left w-full">
                    <i class="pi pi-envelope"></i>
                    <input pInputText id="resetEmail" [(ngModel)]="resetEmail" placeholder="ejemplo@profutbol.cl" class="w-full"/>
                </div>
            </div>
        </div>

        <ng-template pTemplate="footer">
            <button pButton label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="displayResetDialog = false"></button>
            <button pButton label="Enviar Enlace" icon="pi pi-send" [loading]="loadingReset" (click)="enviarCorreoRecuperacion()"></button>
        </ng-template>
    </p-dialog>

</div>
